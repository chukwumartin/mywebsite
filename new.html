<!DOCTYPE html>
<html>
<head>
  <title>Profile Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .profile {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .profile-info {
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img class="profile-image" src="images/IMG_20230305_102143_190 (1).jpg" alt="Profile Image">
    <h1 class="profile-name">John martins</h1>
    <p class="profile-info">Age: 20</p>
    <p class="profile-info">Location: New York</p>
    <p class="profile-info">Occupation: Developer</p>
  </div>
</body>
</html>
